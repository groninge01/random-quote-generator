<div fxLayout="column" fxLayoutAlign="center stretch">
  <div fxFlex="200px">
    <md-card>
      <md-card-content>
        <p>{{ quote.quoteText }}</p>
        <p>-- {{ quote.quoteAuthor ? quote.quoteAuthor : 'Unknown author' }}</p>
      </md-card-content>
    </md-card>
  </div>
  <div fxFlex fxFlexAlign="center">
    <button (click)="getQuote()" md-raised-button>Another quote!</button>
    <a [href]="tweetUrl + quote.quoteText + quote.quoteAuthor"><button md-raised-button>Tweet quote!</button></a>
  </div>
</div>
